
<link rel="stylesheet" type="text/css" href="templates/css/authentication.css">

<div class="container">

	<div class="col-lg-9 col-lg-offset-3">
		<!-- <loading show-loading="loading"></loading> -->
		<h1>Welcome to Our Example page</h1>
		<div class="omb_login">
			<h3 class="omb_authTitle">Login or <a href="#/register">Sign up</a></h3>

			<div class="row omb_row-sm-offset-3 omb_socialButtons">
				<div class="col-xs-4 col-sm-2">
					<a ng-click="login('facebook')" class="btn btn-lg btn-block omb_btn-facebook">
						<i class="fa fa-facebook fa-loading visible-xs"></i>
						<!-- Loading image -->
						<i ng-show="loading && provider=='facebook'" class="fa fa-spinner fa-spin"></i>
						<span class="hidden-xs">Facebook</span>
					</a>
				</div>
				<div class="col-xs-4 col-sm-2">
					<a ng-click="login('twitter')" class="btn btn-lg btn-block omb_btn-twitter">
						<i class="fa fa-twitter visible-xs"></i>
						<i ng-show="loading && provider=='twitter'" class="fa fa-spinner fa-spin"></i>
						<span class="hidden-xs">Twitter</span>
					</a>
				</div>	
				<div class="col-xs-4 col-sm-2">
					<a ng-click="login('google')" class="btn btn-lg btn-block omb_btn-google">
						<i class="fa fa-google-plus visible-xs"></i>
						<i ng-show="loading && provider=='google'" class="fa fa-spinner fa-spin"></i>
						<span class="hidden-xs">Google+</span>
					</a>
				</div>	
			</div>

			<div class="row omb_row-sm-offset-3 omb_loginOr">
				<div class="col-xs-12 col-sm-6">
					<hr class="omb_hrOr">
					<span class="omb_spanOr">or</span>
				</div>
			</div>
			<!-- Login with password -->
			<div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-6">	
					<form name="loginForm" class="omb_loginForm" action="" novalidate autocomplete="off" method="POST">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="email" required ng-model="email" class="form-control" name="email" placeholder="email address">
						</div>

						<span class="help-block" ng-show="loginForm.email.$error.required && loginForm.email.$dirty">The email is required</span>
						<span class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$dirty">The email is invalid</span>

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input  type="password" required ng-model="password" class="form-control" name="password" placeholder="Password">
						</div>
						<span class="help-block" ng-show="loginForm.password.$error.required && loginForm.password.$dirty">The password is required</span>

						<button class="btn btn-lg btn-primary btn-block" ng-click="loginWithPassword(email, password)" type="submit">Login</button>
					</form>
				</div>
			</div>
			<div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-3">
					<label class="checkbox">
						<input type="checkbox" value="remember-me">Remember Me
					</label>
				</div>
				<div class="col-xs-12 col-sm-3">
					<p class="omb_forgotPwd">
						<a href="#">Forgot password?</a>
					</p>
				</div>
			</div>	    	
		</div>
	</div>
</div>
